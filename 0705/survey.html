<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>설문조사</title>
</head>
<body>
    <header>
        <h1>설문지</h1>
    <p>소프트웨어 기술에 대한 의견을 듣습니
        다. 많은 참여 부탁드립니다.</p>
        <hr>
    </header>
    
    <section>
        <form>
            <p><span>학년</span>
                <label><input type="radio" name="grade" value="1">1학년</label>
                <label><input type="radio" name="grade" value="2">2학년</label>
                <label><input type="radio" name="grade" value="3">3학년</label>
                <label><input type="radio" name="grade" value="4">4학년</label>
            </p>
            <p><span>성별</span>
                <label><input type="radio" name="gender" value="1">남</label>
                <label><input type="radio" name="gender" value="1">여</label>
            </p>
            <p><span>관심분야</span>
            <select>
                <option value="1">모바일 소프트웨어
                <option value="2">웹 서비스
                <option value="3">빅데이터
                <option value="4">디지털 콘텐츠 및 가상 현실
            </select>
            </p>
            <p><span>진로</span>
            <label><input type="checkbox" name="dev" value="1">개발</label>
            <label><input type="checkbox" name="plan" value="2">기획</label>
            <label><input type="checkbox" name="busi" value="3">영업</label>
            <label><input type="checkbox" name="startup" value="4">창업</label>

            </p>
            <p><span>남기고 싶은말</span> <br>
            <textarea cols="50" rows="10" placeholder="글을 남겨주세요"></textarea></p>
        </form>
    </section>
    <footer>
        <p>Copyright 2017 by Kitae</p>
    </footer>
</body>
</html>
